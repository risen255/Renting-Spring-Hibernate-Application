<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Pokój</title>
<div th:replace="fragments/beforeBody :: beforeBody" />
</head>


<body>
	<div class="page">
		<div class="page-container">
			<div th:replace="fragments/header :: header" />

			<div class="content">
				<div class="room">
					<a class="room-title-href" th:href="@{'/dom/' + ${house.id}}">
						<div class="room-title">
							<span th:text="${house.name}" />
						</div>
					</a>

					<div class="room-content">
						Miasto: <span th:text="${house.city}" /><br/>
						Właściciel: <a th:href="@{'/uzytkownik/' + ${house.owner.id}}"><span th:text="${house.owner.login}"/></a>
					</div>
				</div>
			</div>

			<div th:replace="fragments/footer :: footer" />
		</div>
	</div>
</body>
</html>
