<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Strona główna</title>
<div th:replace="fragments/beforeBody :: beforeBody" />
</head>


<body>
	<div class="page">
		<div class="page-container">
			<div th:replace="fragments/header :: header" />

			<div class="content">
				<div class="login-action-form">
					<form action="#"
						th:action="@{/dom/dodaj}"
						th:object="${houseAction}" method="post">
						<table border="0" width="650px">
							<tr>
								<td class="column-left">Nazwa domu: </td><td class="column-center"><input type="text" th:field="*{name}" /></td>
								<td class="column-right"><span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"/><br/></td>
	                        </tr>
	                                                
	                        <tr>
								<td class="column-left">Miasto:</td><td class="column-center"> <input type="text" th:field="*{city}" /></td>
								<td class="column-right"><span th:if="${#fields.hasErrors('city')}" th:errors="*{city}"/><br/></td>
	                        </tr>
	                        
	                        <tr>
	                            <td class="column-left">Typ domu:</td>
	                            <td class="column-center">              
		                            <select th:field="*{houseTypeName}">
										  <option th:each="houseType : ${houseTypeList}" th:value="${houseType.typeName}" th:text="${houseType.typeName}"/>
									</select>
								</td>
							</tr>
	                        
							</table>
						<p>
							<input class="submit-button-orange" type="submit"
								value="Dodaj dom" />
						</p>
					</form>
				</div>
			</div>

			<div th:replace="fragments/footer :: footer" />
		</div>
	</div>
</body>
</html>
